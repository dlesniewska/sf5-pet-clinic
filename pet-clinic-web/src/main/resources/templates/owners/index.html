<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner's list</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="dagimon.spring5course.sf5petclinic.model.Owner"*/-->
<h2 th:text="'List of owners'">List of owners</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">ID1</td>
            <td th:text="${owner?.firstName}">FirstName</td>
            <td th:text="${owner?.lastName}">LastName</td>
        </tr>
    </table>
</body>
</html>
