<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner's list</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="dagimon.spring5course.sf5petclinic.model.Owner"*/-->
<h1 th:text="'List of owners'">List of owners</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">ID1</td>
            <td th:text="${owner?.firstName}">FirstName</td>
            <td th:text="${owner?.lastName}">LastName</td>
        </tr>
    </table>
</body>
</html>
