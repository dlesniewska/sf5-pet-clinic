<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="dagimon.spring5course.sf5petclinic.model.Vet"*/-->
<h2 th:text="'List of vets'">List of owners</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">ID1</td>
        <td th:text="${vet.firstName}">FirstName</td>
        <td th:text="${vet.lastName}">LastName</td>
        <td>
            <!--/*@thymesVar id="specialities" type="java.util.Set"*/-->
            <!--/*@thymesVar id="speciality" type="dagimon.spring5course.sf5petclinic.model.Speciality"*/-->
            <span th:each="speciality : ${vet.specialities}" th:text="${speciality.description + ' '}"/>
            <span th:if="${vet?.specialities?.size() == 0}">none</span>
        </td>
    </tr>
</table>
</body>
</html>
